name: complyea

# ZimaOS deployment for ComplyEA
# Uses pre-built image from GitHub Container Registry
# PostgreSQL runs on the ZimaOS host at 192.168.0.7
# Deploy via ZimaOS App Store > Install a Custom App

services:
  app:
    image: ghcr.io/jmakumbi/complyea:master
    container_name: complyea
    ports:
      - "${WEBUI_PORT:-8080}:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__ConnectionString=XpoProvider=Postgres;Server=192.168.0.7;Port=5432;Database=ComplyEA;User Id=complyea;Password=C0mply34
    restart: unless-stopped
